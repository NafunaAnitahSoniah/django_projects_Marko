<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python class</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>

</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-white bg-dark">
        <a class="navbar-brand" href="#">Python Class</a>
    </nav>

    <div class ="jumbotron" >
        Python CSE Django Class
    </div>

    <div class="container p-2 mx-auto">
        <form method="post" action="/" class="container p-2">
            {% csrf_token %}
            <div class="form-group">
                <label for="formGroupExampleInput">Student Name</label>
                <input name="student_name" type="text" required class="form-control" id="formGroupExampleInput" placeholder="e.g. Soniah">
             </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Lucky Number</label>
                <input name="lucky_number" type="number" required class="form-control" id="formGroupExampleInput2" placeholder="e.g. 3">
            </div>
            <button type="submit" class="btn btn-success">Add Student</button>
        </form>
         <hr class="my-2">
                
            <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th>#</th>
                            <th>Student Name</th>
                            <th>Lucky Number</th>
                        </tr>
                    </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>4</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>5</td>
                    </tr>
                </tbody>
          </table>
         
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f0ff;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: blueviolet;
        }

        .navbar-brand {
            color: white !important;
            font-weight: bold;
        }

        .card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-top: 30px;
        }

        h4 {
            color: rgb(111, 0, 139);
        }

        .btn-purple {
            background-color: blueviolet;
            color: white;
            border: none;
        }

        .btn-purple:hover {
            background-color: indigo;
        }

        a {
            color: blueviolet;
            font-weight: 500;
        }

        label {
            font-weight: 500;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">ADD TASK</a>
        </div>
    </nav>

    <div class="container">
        <a href="/" class="d-block mt-3 mb-2">&larr; Go To My To Do List</a>

        <div class="card">
            <h4 class="mb-4">Fill in the details below to add a task</h4>
            <form action="/add/" method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label for="title">Title</label>
                    <input name="title" required type="text" class="form-control" id="title" placeholder="e.g. Go Home">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" required class="form-control" id="description"
                        placeholder="e.g. I will head home"></textarea>
                </div>

                <div class="form-group">
                    <label for="duedate">Due Date</label>
                    <input name="duedate" type="date" class="form-control" id="duedate">
                </div>

                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select name="priority" class="form-control" id="priority">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <select name="status" class="form-control" id="status">
                        <option value="Completed">Completed</option>
                        <option value="Pending">Pending</option>
                        <option value="In_progress">In progress</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-purple mt-3">Add Task</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>

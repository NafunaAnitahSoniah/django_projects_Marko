<!doctype html>
<html lang="en">

<head>
    <title> To do List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <!-- place navbar here -->
        <nav class="navbar navbar-expand-sm navbar-light bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">To do list</a>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                </button>
            </div>
        </nav>

    </header>
    <main class="p-6 flex flex-col items-center justify-center min-h-screen">
        <!-- Horizontal under breakpoint -->
        <h3>{{name}}'s Tasks </h3>
        <h5> Task List</h5>
        <p>{{task_count}} tasks</p>
        <ol>
            {% for task in all_tasks %}
            <li> {{task}} </li>
            {% endfor %}
        </ol>
        <div class="col-6">
            <h5> Add a new task</h5>
            <hr class="py-2">
            <form method="post" action="/add">
                {% csrf_token %}
                <label for="" class="form-label">Task Name</label>
                <input type="text" name="task_name" id="task_name" class="form-control" placeholder="Task Details"
                    aria-describedby="helpId" /><br>
                <button type="submit" class="btn btn-warning">Submit</button>

            </form>

        </div>


    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
